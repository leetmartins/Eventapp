<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title></title>
		<!--Import Google Icon Font-->
	    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	    <!--Import materialize.css-->
	    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	
	    <!--Let browser know website is optimized for mobile-->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	   <link rel="stylesheet" href="style/style.css"/>
	</head>

	<body>
		<header>
			  <nav class = "menu">
			    <div class="nav-wrapper">
			      <a href="#!" class="brand-logo left">Event</a>
			      <ul class="right hide-on-med-and-down">
			        <li><a class="waves-effect waves-light btn active" href="/events"><i class="material-icons left">add_box</i>Events List</a></li>
			      </ul>
			    </div>
			  </nav>
		</header>
				
		<div th:each = "event : ${event}" class = "container eventDetails">
			<div class = "row">
				<p>Name: <span th:text = "${event.name}"></span></p>
				<p>Local: <span th:text = "${event.local}"></span></p>
				<p>Date: <span th:text = "${event.date}"></span></p>
				<p>Hour: <span th:text = "${event.hour}"></span></p>			
			</div>		
		</div>
		
		<th:fragment th:insert = "~{validationMessage}"></th:fragment>
		
			
		<form method = "post" th:object = "${guests}" class = "container eventDetails">
			Name: <input type = "text" value = "" name = "guestName" placeholder = "Complete Name"/>
			Rg: <input type = "text" value = "" name = "rg" placeholder = "000.000.000-0"/>
			<button type = "submit" class = "btn waves-effect waves-light">
				Add
				<i class="material-icons left">fast_forward</i>
			</button>
		</form>
			
			
			<table class = "container guestTable">
				<thead>
					<tr>
						<th>Guest Name</th>
						<th>RG</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each = "guests : ${guests}">
					<td><span th:text = "${guests.guestName}"></span></td>
					<td><span th:text = "${guests.rg}"></span></td>
					<td><a class="waves-effect waves-light btn-small active" th:href="${(#mvc.url('EC#deleteGuest').arg(0, guests.rg)).build()}"><i class="material-icons left">delete_forever</i></a></td>
					
				</tbody>
			</table>	
				
		<!--JavaScript at end of body for optimized loading-->
	    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
	  
 
</html>
